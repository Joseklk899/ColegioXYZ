<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas con Imágenes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 300px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Imagen 1">
            <div class="card-content">
                <h3>Tarjeta 1</h3>
                <p>Descripción de la tarjeta 1.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Imagen 2">
            <div class="card-content">
                <h3>Tarjeta 2</h3>
                <p>Descripción de la tarjeta 2.</p>
            </div>
        </div>

        <!-- Puedes agregar más tarjetas según sea necesario -->
    </div>

</body>
</html>
